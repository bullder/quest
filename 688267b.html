<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Глава 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Не спящий</h1>
        <p>В белом пространстве, Где текста нет, Скрылся из вида Хвостатый силуэт.</p>
        <p>Мягкие лапы В тени слогов, Спит между точек И лишних слов.</p>
        <p>Здесь не достать его, Не прочесть. Лишь между строчек Чувствуешь: есть.</p>
        <p>Миссия пройдена. Стих затих. Кот растворился В буквах твоих. <span class="kiden">КОТЕНОК</span></p>

        <form class="input-group" onsubmit="event.preventDefault();">
            <input type="text" placeholder="Мне нужно имя" required data-error="Не видишь? Надо выделить!">
            <button type="submit">Вперед</button>
        </form>
        <div id="error-message"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
