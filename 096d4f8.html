<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Глава 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Смотрящий</h1>
        <p>Замер за рамой, Вбит в полотно. Смотрит на всех, Кто заходит в дом.</p>
        <p>Сжат треугольник В крепких руках. Вечность застыла В мутных зрачках.</p>
        <p>Здесь, на холсте, И там, на полу — Смотрит сквозь время В живую толпу.</p>
        <p>Миссия пройдена. Холст и покой. Он наблюдает За суетой.</p>

        <form class="input-group" onsubmit="event.preventDefault();">
            <input type="text" placeholder="Мне нужно имя" required data-error="Ты помнишь?">
            <button type="submit">Вперед</button>
        </form>
        <div id="error-message"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
