<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Глава 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Это было не сложно? Идем дальше -></h1>
        <p>Она позвала в преддверии дня. В красной коробке привез секрет.</p>
        <p>С тех пор это лишь тень, вкуса и памяти больше нет.</p>
        <p>А он решил: завершен маршрут. Миссия пройдена. Тишина.</p>
        <p>В пустой квартире часы идут, и чаша выпита им до дна.</p>

        <form class="input-group" onsubmit="event.preventDefault();">
            <input type="text" placeholder="Он принес" required data-error="Это было что то другое! Точно не У">
            <button type="submit">Вперед</button>
        </form>
        <div id="error-message"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
